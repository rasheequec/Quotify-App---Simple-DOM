<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <style>
                    .box{
                        width: 900px;
                        height: 615px;
                        padding: 100px;
                        margin: 20px auto;
                        box-shadow: 0px 0px 10px 2px blue;
                        background-image: url(https://cdn.pixabay.com/photo/2014/12/15/15/36/cloth-569222_960_720.jpg);
                        background-size: cover;
        
                    }

        <title>  </title>
    </head>
    <body>
        <div class = "box">
        <h1><center>QUOTIFY</center></h1>
        <center>
        <a href = "randomQuote-api.html"  class = "btn btn-outline-primary" >Random Quote(API)</a>&nbsp;&nbsp;
        <a href = "randomQuote-local.html"id = "local"  class = "btn btn-outline-primary" >Random Quote(Local)</a>&nbsp;&nbsp;
        <a href = "addQuote.html"  class = "btn btn-outline-primary" >Add Quote</a> &nbsp;&nbsp;
        <a href ="allQuote.html"  class = "btn btn-outline-primary" >List all quotes(Local)</a><br/><br/>
    </center>
        <form>
        <center><textarea rows = "10" cols="30" id = 'textquote' class="font-weight-bold"></textarea></center>;
        <center><textarea rows = "2" cols="30" id = 'textauther' class="font-weight-bold"></textarea></center>;
        <center><button id="saveButton" class = "btn btn-primary btn-sm" >Save</button></center>
        </form>
    </div>
     
      <script>
    

            
            const textquoteHandle = document.getElementById('textquote');
            const textautherHandle = document.getElementById('textauther');
            const saveHandle = document.getElementById('saveButton');

         
         let quotes = localStorage.getItem('quotes') ? JSON.parse(localStorage.getItem('quotes')) : [];
            localStorage.setItem('quotes',JSON.stringify(quotes));

            saveHandle.addEventListener('click',function(){
                let quote = {quote: textquoteHandle.value, author: textautherHandle.value};;
     
                let quoteStorage = JSON.parse(localStorage.getItem('quotes'));
                quoteStorage.push(quote);
                localStorage.setItem('quotes',JSON.stringify(quoteStorage));
                alert("Your Quote Saved");
                

            })
           
      
           

            

        </script>
    </body>
</html>
